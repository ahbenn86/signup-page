<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="styles.css"/>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
        <div>
            <h1>Sign Up</h1>
            <form>
              <input type="text" placeholder="First Name" />
      
              <input type="text" placeholder="Last Name" />
      
              <input type="text" placeholder="Mobile No." class="mobileNum"/>
      
              <input type="text" placeholder="Email Address" class="email"/>
      
              <input type="text" placeholder="Password" />
      
              <input type="text" placeholder="Confirm Password" />
            </form>
            <input type="checkbox"/><strong>I agree</strong></input>
            <p>By clicking <button type="button" class="btn btn-primary btn-sm">Register</button>, you agree to the<a href="#"> Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
            <button type="button" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-success">Sign In</button>
          </div>
    </div>
  </body>
</html>
